<div class="container" style="margin-top: 30px; margin-bottom: 30px;">
  <div class="card">
    <div class="card-body">
      <div class="text-center" style="margin: 30px;">
        <h3>Editar Objeto</h3>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="userId" class="form-label">Nombre</label>
          <input type="text" step="1" id="userId" class="form-control" [(ngModel)]="objeto.userId" name="userId" disabled readonly>
        </div>
        <div class="mb-3">
          <label for="purpose" class="form-label">Descripci√≥n</label>
          <input type="text" id="purpose" class="form-control" [(ngModel)]="objeto.purpose" name="purpose"
            required>
        </div>
        <!--         <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" step="any" id="precio" class="form-control" [(ngModel)]="objeto.precio" name="precio" required>
        </div>
 -->
        <div class="form-group mb-3">
          <div class="row">
            <div class="col-6">
              <label for="amount" class="form-label">Precio</label>
              <input type="number" step="any" id="amount" class="form-control" [(ngModel)]="objeto.amount" name="amount"
                required>

            </div>
            <div class="col-6">
              <label for="status" class="form-label">Estatus</label>
              <select class="form-control" id="status" [(ngModel)]="objeto.status" name="status">
                <option [ngValue]="1">Activo</option>
                <option [ngValue]="0">Inactivo</option>
              </select>
            </div>            
          </div>
        </div>


        <div class="text-center">
          <button type="submit" class="btn btn-success me-2">Guardar</button>
          <a href="/credit-requests" class="btn btn-secondary">Regresar</a>
        </div>
      </form>
    </div>
  </div>
</div>
