<div class="container" style="margin-top: 30px; margin-bottom: 30px;">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center">Agregar una solicitud de crédito</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3" hidden>
          <label for="userId">Nombre del solicitante</label>
          <input type="text" id="userId" class="form-control" [(ngModel)]="objeto.userId" name="userId" required>
        </div>
        <div class="form-group mb-3">
          <label for="purpose">Descripción</label>
          <!-- <input type="text" id="descripcion" class="fom-control" [(ngModel)]="objeto.descripcion" name="descripcion" required> -->
          <textarea id="purpose" class="form-control" [(ngModel)]="objeto.purpose" name="purpose" required></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="amount">Crédito solicitado</label>
          <input type="number" step="any" id="amount" class="form-control" [(ngModel)]="objeto.amount" name="amount" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success me-2">Agregar</button>
          <a href="/credit-requests" class="btn btn-secondary">Regresar</a>
        </div>
      </form>
    </div>
  </div>
</div>
